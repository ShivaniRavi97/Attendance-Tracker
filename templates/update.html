{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Subject_List</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{% static "css/update.css" %}">

	</head>
	<body>
		
		    <div class="topnav" id="myTopnav">

 <a href="/signout/">Signout</a>
  <a href="/task/">Tasks</a>
 

  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
		
		<br><br>
		<div class="container">
			<h1>Update Attendance</h1><br>
			<!-- Trigger the modal with a button -->
			<div class="fill">
				<form action="/update/" method="POST">
					{% csrf_token %}
					Choose Subject:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
					<select name="subject">
						{%for sub in subs %}
						<option value="{{sub.id}}">{{sub.name}}</option><br>
					{% endfor %}
				</select><br>
				Number of classes absent<br>
				<input type="text" name="absent" placeholder="No. of Classes absent"><br>
				Your attendance percentage<br>
				<input type="text" name="{{att_perc}}" placeholder="Present Percentage" value="{{att_perc}}"><br><br>
				
				<button type="submit">Submit</button>
			</form><br>
			   <form action="/attend/">
               <button type="submit">Back</button>
              </form>
		</div>
		
	</div>
	<script>
	function myFunction() {
	var x = document.getElementById("myTopnav");
	if (x.className === "topnav") {
	x.className += " responsive";
	} else {
	x.className = "topnav";
	}
	}
	</script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script  src="{% static "js/add.js" %}"></script>
</body>
</html>
