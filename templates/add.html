{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Subject_List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static "css/add.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet"> 
  </head>
  <body>
      <div class="topnav" id="myTopnav">

 <a href="/signout/">Signout</a>
  <a href="/task/">Tasks</a>
 

  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
    
    <br><br>
    <div class="container">
      <h1>Subject List</h1><br>
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Subject</button><br><br>
         <form action="/attend/">
               <button class="btn" type="submit">Back</button>
              </form>
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
              <form action="/add/" method="POST">
                {% csrf_token %}
                Subject:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="name"  placeholder="Subject"><br><br>
                No of classes:&nbsp;&nbsp;
                <input type="text" name="total" placeholder="Total No. of Classes"><br><br>
                <button class="btn" type="submit">Submit</button>
              </form>
           
                        
            </div>
            
          </div>
          
        </div>
      </div>
      
    </div>
    <br><br>
      {% if subs %}
    <div class="container">
     
  <table class="table" border=1   align=right>
    <thead>
      <tr>
        <th  bgcolor="#C81600"><strong>Subjects</strong></th>
        <th  bgcolor="#C81600"><strong>Attendance Percentage</strong></th>
      </tr>
    </thead>
    <tbody>
    
     {%for sub in subs %}
      <tr value="{{sub.id}}"  bgcolor="#C81600">
        <td><strong>{{sub.name}}</strong></td>
        <td><strong>{{sub.att_perc}}</strong></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endif %}
  
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="{% static "js/add.js" %}"></script>
      <script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>
  </body>
</html>
